<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
    <!-- Pretendard 폰트 추가 -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="png/logo.png" alt="Travel Kit Logo" class="logo">
        <h1>TRAVEL KIT</h1>
        <img src="png/back.png" alt="backicon" class="back" onclick="location.href='login.html'">
    </header>

    <form id="signup-form" method="post">
        <h2>회원가입</h2>
        <div class="left-align">
            <label for="name">이름</label>
        </div>
        <input type="text" id="name" placeholder="이름을 입력해주세요." required>

        <div class="left-align">
            <label for="email">이메일 주소</label>
        </div>
        <input type="email" id="email" placeholder="이메일을 입력해주세요." required>

        <div class="left-align">
            <label for="password">비밀번호</label>
        </div>
        <input type="password" id="password" placeholder="비밀번호" required>

        <div class="left-align">
            <label for="confirm-password">비밀번호 확인</label>
        </div>
        <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>

        <input type="submit" value="SIGNUP" class="signup-button">
        <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
