<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="board.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body>
<header>
    <img src="png/back.png" alt="back" class="back">
    <h1>게시판</h1>
    <img src="png/menu.png" alt="menuicon" class="menu" onclick="location.href='menu2.html'">
</header>
<div id="mainContainer">
    <div id="postListContainer" style="display: none;">
        <div class="searchContainer">
                <textarea id="search" placeholder="키워드를 입력하세요."></textarea>
                <button id="search-btn" style="background-image: url('img/Search.png');"></button>
            </div>
            <div class="createNlist">
                <div>
                    <img src="img/pencil.png">
                    <button id="createpost-btn" onclick="goToCreatePost()">글 작성</button>
                </div>
                <select id="alignBar">
                    <option value="1" selected>최신순</option>
                    <option value="2">인기순</option>
                </select>
            </div>
        <h2 id="boardTitle"></h2>
        <ul id="postList"></ul>
    </div>
</div>
</body>
</html>
